<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row align-items-center" style="height: 80vh;">

            <!-- form section -->
            <div class="col-md-4 col-sm-4 mt-4">
                <div class="text-center mb-3">
                    <button class="btn btn-lg btn-success">Todo List App</button>
                </div>
                <form action="" method="POST">
                    {% csrf_token%}

                    <div class="form-floating mb-5">
                        <input class="form-control" name="title" placeholder="Add your Title Here" id="floatingTitle" required></input>
                        <label for="floatingTitle">Title</label>
                      </div>

                    <div class="form-floating">
                        <textarea class="form-control" name="description" placeholder="Add your Description" id="floatingTextarea" required></textarea>
                        <label for="floatingTextarea">Description</label>
                      </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-lg btn-info">Add Todo</button>
                    </div>

                </form>
            </div>
                <!-- Table Section -->
            <div class="col-md-8 col-sm-8 mt-4">
                <table class=" table table-dark table-bordered table-responsive">
                  <thead>
                    <tr>
                      <th>Serial No</th>
                      <th>Title</th>
                      <th>Description</th>
                      <th>Date</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for task in tasks%}
                    <tr>
                      <td>{{task.id}}</td>
                      <td>{{task.title}}</td>
                      <td>{{task.description}}</td>
                      <td>{{task.date}}</td>
                      <td><a href="" class="btn btn-warning">Edit</a></td>
                      <td><a href="" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {%endfor%}
                  </tbody>
                </table>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
