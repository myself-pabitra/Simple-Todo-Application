<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
    <style>
      .container{
        max-width: 40%;
      }
      input{
        margin-bottom: 25px !important;
      }
      a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>

      
<div style="text-align: center;">
  {% if messages %}
      {% for message in messages %}
      <h4{% if message.tags %} class="alert alert-{{ message.tags }}" role="alert" {% endif %}>{{ message }}</h4>
      {% endfor %}
  {% endif %}
</div>



    <div class="container">
        <div class="text-center mt-5">
            <form action="" class="form-control" method = "POST">
                {% csrf_token %}
                <input style="text-align: center;" type="text" placeholder="Enter Your Username" name = "username" class="form-control">
                <input style="text-align: center;" type="password" placeholder="Enter Your Password" name = "pswd" class="form-control">
                <button class="btn-lg btn-info" type="submit">Login </button>
            <p class="mt-2">Don't have an account ? <a href="#">Register Here</a></p>

            </form>
        </div>
    </div>




    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
